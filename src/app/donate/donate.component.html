<h2 class="header-donador">
  Donador
</h2>
<div class="form-container">
  <h2>📦 Registrar Donación</h2>

  <form #form="ngForm" (ngSubmit)="enviarPedido()">
    <div class="form-group">
      <label for="donante">Donante:</label>
      <input
        type="text"
        id="donante"
        name="donante"
        [(ngModel)]="pedidoForm.nombreQuienDona"
        required
      />
    </div>

    <div class="form-group">
      <label for="producto">Producto:</label>
      <select
        id="producto"
        name="producto"
        [(ngModel)]="pedidoForm.producto"
        required
      >
        <option value="" disabled selected>Seleccionar</option>
        <option value="Pollo">Pollo</option>
        <option value="Carne">Carne</option>
        <option value="Arroz">Arroz</option>
        <option value="Salchicha">Salchicha</option>
      </select>
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad (kg):</label>
      <input
        type="number"
        id="cantidad"
        name="cantidad"
        [(ngModel)]="pedidoForm.kilos"
        min="1"
        required
      />
    </div>

    <button type="submit" class="btn-enviar">✅ Enviar Pedido</button>
  </form>

  <div class="volver">
    <button class="btn-volver" (click)="volver()">⬅️</button>
  </div>
</div>
